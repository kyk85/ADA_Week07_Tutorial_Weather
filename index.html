<!DOCTYPE html>
<html>
<head>
	<title>Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<h1>16 Day Weather Forecast for <span id="location"></span></h1>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Image</th>
				<th>Temperature</th>
				<th>Pressure</th>
				<th>Humidity</th>
				<th>Save Location</th>
			</tr>
		</thead>
		<tbody id="weatherTableBody">
			
		</tbody>
	</table>

	<h1>My Saved Locations</h1>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Image</th>
				<th>Temperature</th>
				<th>Pressure</th>
				<th>Humidity</th>
				<th>Save Location</th>
			</tr>
		</thead>
		<tbody id="savedWeatherTableBody">
			
		</tbody>
	</table>




	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
